<h1>コヒーレンス(可干渉)とは</h1>
<blockquote>
<p>干渉の度合い(干渉しやすさ)を表します。光には干渉しやすいものとそうでないものがあります。光源から出る光波の位相が一定でない場合、例えば、電球から出る光は初期位相が時間とともにランダムに変化するのでコヒーレンスは低くなります。逆にレーザー光源から出る光は初期位相がほぼ一定なのでコヒーレンスは高くなります。</p>
</blockquote>
